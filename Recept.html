<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Normalize.css" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Рецепты Лисёны</title>
  </head>

  <body>
    <header><a class="home" href="Recept.html">Рецепты</a></header>

    <main>
      <div class="container container-main">
        <div class="row">
          <ul class="category-list list-reset">
            <li class="category-item">
              <h2 id="id-3" onMouseMove='addAnim("#id-3");'>Первые блюда</h2>
              <p>
                <a
                  class="btn btn-secondary"
                  href="First_Course.html"
                  role="button"
                  >Перейти к разделу &raquo;</a
                >
              </p>
            </li>

            <li class="category-item">
              <h2 id="id-5" onMouseMove='addAnim("#id-5");'>Закуски</h2>
              <p>
                <a class="btn btn-secondary" href="Snacks.html" role="button"
                  >Перейти к разделу &raquo;</a
                >
              </p>
            </li>

            <li class="category-item">
              <h2 id="id-2" onMouseMove='addAnim("#id-2");'>Вторые блюда</h2>
              <p>
                <a
                  class="btn btn-secondary"
                  href="Second_Course.html"
                  role="button"
                  >Перейти к разделу &raquo;</a
                >
              </p>
            </li>

            <li class="category-item">
              <h2 id="id-4" onMouseMove='addAnim("#id-4");'>Десерты</h2>
              <p>
                <a class="btn btn-secondary" href="Dessert.html" role="button"
                  >Перейти к разделу &raquo;</a
                >
              </p>
            </li>

            <li class="category-item">
              <h2 id="id-1" onMouseMove='addAnim("#id-1");'>Выпечка</h2>
              <p>
                <a class="btn btn-secondary" href="Bakery.html" role="button"
                  >Перейти к разделу &raquo;</a
                >
              </p>
            </li>

            <li class="category-item">
              <h2 id="id-6" onMouseMove='addAnim("#id-6");'>Консервация</h2>
              <p>
                <a class="btn btn-secondary" href="Pickles.html" role="button"
                  >Перейти к разделу &raquo;</a
                >
              </p>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer>Рецепты от Лисёны, 2022</footer>

    <!--Присваеваем id, добавляем класс анимации, удаляем и добавляем снова-->
    <script>
      function addAnim(id) {
        const el = document.querySelector(id);
        el.classList.add("animate__animated", "animate__headShake");
        el.addEventListener("animationend", () => {
          el.classList.remove("animate__animated", "animate__headShake");
        });
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
